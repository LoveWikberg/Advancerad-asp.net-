<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <form method="get" action="api/values/breakfast">
        <!--Vad jag äter till frukz: <input name="toEat" type="text" />-->
        <select name="toEat">
            <option value="ägg">ägg</option>
            <option value="annanas">annanas</option>
            <option value="pizza">pizza</option>
            <option value="gröt">gröt</option>
            <option value="fikon">fikon</option>
        </select>
        <br />
        <input type="submit" value="Ah det äter jag" />
    </form>
    <hr />
    <form method="get" action="api/values/square">
        Nummer: <input name="numberToSquare" type="text" />
        <br />
        <input type="submit" value="Kvadrera" />
    </form>
    <hr />
    <form method="get" action="api/values/listnumbers">
        Från: <input name="lowest" value="1" type="number" />
        <br />
        Till: <input name="highest" value="1" type="number"/>
        <br />
        <input type="submit" value="Lista av nummer"/>
    </form>
    <hr />
    <form method="get" action="api/values/changebackground">
        Färg: <input name="color" type="color" />
        <br />
        <input type="submit" value="Byt bakgrund" />
    </form>
</body>
</html>
