<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Lite forms</h1>
        </div>
        <form method="get" action="api/values/setlight">
            Slå på lampan
            <input type="checkbox" onchange="this.form.submit()" name="isLightOn" value="true" />
        </form>
        <hr />

        <form method="get" action="api/values/sharechocolate">
            <div class="form-group">
                <label for="chocolateId">Antal människor som ska dela på chocklad</label>
                <input type="number" class="form-control" id="chocolateId" name="number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr />

        <form method="get" action="api/values/getorder">
            <div class="form-group">
                <label for="orderId">Order-id</label>
                <input type="text" class="form-control" id="orderId" name="order" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr />

        <form method="get" action="api/values/username">
            <div class="form-group">
                <label for="nameID">Användarnamn</label>
                <input type="text" class="form-control" id="nameID" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr />
    </div>
</body>
</html>
